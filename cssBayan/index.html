<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="myreset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@600&display=swap" rel="stylesheet">
    <title>cssBayan</title>
</head>

<body>
    <section class="ccs-bayan">
        <div class="container-title">
            <h1 class="css-bayan__title">CSS Bayan</h1>
        </div>
        <div class="container">
            <div class="css-bayan__item">
                <input type="radio" id='bayan__1' name='bayan' checked="checked" class="css-bayan__input">
                <label for="bayan__1" class="css-bayan__subtitle">
                    <a class="css-bayan__wrapper">
                        You can't just copy and paste CSS
                        <img src="img/icon-open.png" alt="icon-open" class="css-bayan__icon-open">
                        <img src="img/icon-close.png" alt="icon-close" class="css-bayan__icon-close">
                        <img src="img/icon-red.png" alt="icon-red" class="css-bayan__icon-red">
                    </a>
                    <div class="css-bayan__content">
                        <div class="css-bayan__bg bg-1"></div>
                    </div>
                </label>
            </div>
            <div class="css-bayan__item">
                <input type="radio" id='bayan__2' name='bayan' class="css-bayan__input">
                <label for="bayan__2" class="css-bayan__subtitle">
                    <a class="css-bayan__wrapper">
                        Keep calm and carry on
                        <img src="img/icon-open.png" alt="icon-open" class="css-bayan__icon-open">
                        <img src="img/icon-close.png" alt="icon-close" class="css-bayan__icon-close">
                        <img src="img/icon-red.png" alt="icon-red" class="css-bayan__icon-red">
                    </a>
                    <div class="css-bayan__content">
                        <div class="css-bayan__bg bg-2"></div>
                    </div>
                </label>
            </div>
            <div class="css-bayan__item">
                <input type="radio" id='bayan__3' name='bayan' class="css-bayan__input">
                <label for="bayan__3" class="css-bayan__subtitle">
                    <a class="css-bayan__wrapper">
                        Work-life balance
                        <img src="img/icon-open.png" alt="icon-open" class="css-bayan__icon-open">
                        <img src="img/icon-close.png" alt="icon-close" class="css-bayan__icon-close">
                        <img src="img/icon-red.png" alt="icon-red" class="css-bayan__icon-red">
                    </a>
                    <div class="css-bayan__content">
                        <div class="css-bayan__bg bg-3"></div>
                    </div>
                </label>
            </div>
            <div class="css-bayan__item">
                <input type="radio" id='bayan__4' name='bayan' class="css-bayan__input">
                <label for="bayan__4" class="css-bayan__subtitle">
                    <a class="css-bayan__wrapper">
                        Dude, where is JS?
                        <img src="img/icon-open.png" alt="icon-open" class="css-bayan__icon-open">
                        <img src="img/icon-close.png" alt="icon-close" class="css-bayan__icon-close">
                        <img src="img/icon-red.png" alt="icon-red" class="css-bayan__icon-red">
                    </a>
                    <div class="css-bayan__content">
                        <div class="css-bayan__bg bg-4"></div>
                    </div>
                </label>
            </div>
            <div class="css-bayan__item">
                <input type="radio" id='bayan__5' name='bayan' class="css-bayan__input">
                <label for="bayan__5" class="css-bayan__subtitle">
                    <a class="css-bayan__wrapper">
                        Relax and take it easy
                        <img src="img/icon-open.png" alt="icon-open" class="css-bayan__icon-open">
                        <img src="img/icon-close.png" alt="icon-close" class="css-bayan__icon-close">
                        <img src="img/icon-red.png" alt="icon-red" class="css-bayan__icon-red">
                    </a>
                    <div class="css-bayan__content">
                        <div class="css-bayan__bg bg-5"></div>
                    </div>
                </label>
            </div>
        </div>
    </section>
